    <main class="main">
        <div class="payment">
            <h2>Payment</h2>
            <h3 class="price">NOK 1499,-</h3>

            <form class="payment-form" action="order-recieved.html" method="get">
                <label for="cardnumber">Card number</label>
                <input type="number" id="cardnumber" name="cardnumber" placeholder="Card number" required />
                
                <label for="expdate">Expire date</label>
                <input type="month" id="expdate" name="expdate" placeholder="MM/YY" required />

                <label for="CVC">CVC</label>
                <input type="number" id="CVC" name="CVC" placeholder="CVC" required />

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Full name" required />

                <button type="submit" class="pay-button">Pay</button>
            </form>
        </div>
