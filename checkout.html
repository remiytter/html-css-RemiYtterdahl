<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout page. Choose what to buy and put in delivery information" />
    <title>Checkout - Rainy days</title>
    <link rel="stylesheet" href="src/css/checkout.css" />
    <link rel="stylesheet" href="src/css/header.css" />
    <link rel="stylesheet" href="src/css/footer.css" />
  </head>
  <body>
<header>
  <nav class="navbar">
    <a href="index.html">
      <img src="assets/images/RainyDays_Logo.png" alt="Rainy days logo" class="logo-header" />
    </a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="construction.html">About</a></li>
      <li><a href="construction.html">Contact</a></li>
    </ul>
    <div class="nav-icons">
      <button class="menu-toggle" aria-label="Toggle menu">
        â˜°
      </button>
      <a href="#"><img src="assets/images/profile-icon.svg" alt="Profile icon" /></a>
      <a href="#"><img src="assets/images/shopping-icon.svg" alt="Shopping cart" /></a>
    </div>
  </nav>
</header>
    <main class="main">
        <div class="product-image">
            <img src="assets/images/RainyDays_Jacket1.jpg" alt="Picture of a orange and grey jacket" />
        </div>
        
        <label for="amount">Number of products</label>
            <select id="amount" name="amount" class="amount-select">
                <option value="" disabled selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="DEL">Delete item</option>
            </select>

          <form class="delivery-form" action="payment.html" method="get">
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required />

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Streetname, postal code, City" required />

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="+47 XXX XX XXX" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required />

            <p class="price">1499 NOK</p>

            <button type="submit" class="checkout-button">Pay</button>
          </form>

    </main>
    <footer>
      <div class="footer-icons">
        <a href="#"><img src="assets/images/instagram-icon.svg" alt="Instagram"></a>
        <a href="#"><img src="assets/images/facebook-icon.svg" alt="Facebook"></a>
      </div>
      <img src="assets/images/RainyDays_Logo.png" alt="Rainy days logo" class="logo-footer" />
      <div class="footer-contact">
        <p>Rainydays street 14, 0081 Oslo</p>
        <p>+47 429 19 021</p>
        <p>contact@rainydays.com</p>
      </div>
    </footer>
  </body>
</html>
